<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Saimon Say Game</title>
</head>
<body><br>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="box red" type="button" id="red">1</div>
            <div class="box blue" type="button" id="blue">2</div>
        </div>
        <div class="line-two">
            <div class="box green" type="button" id="green">3</div>
            <div class="box orange" type="button" id="orange">4</div>
        </div>        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
